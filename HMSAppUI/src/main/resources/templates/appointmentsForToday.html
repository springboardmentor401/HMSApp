<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments for Today</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        table {
            background-color: white;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Appointments for Today</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Patient Name</th>
                    <th>Appointment Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.appointmentId}"></td>
                    <td th:text="${appointment.patientObj.patientName}"></td>
                    <td th:text="${appointment.appointmentDate}"></td>
                    <td th:text="${appointment.startTime}"></td>
                    <td th:text="${appointment.endTime}"></td>
                    <td th:text="${appointment.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
	<a th:href = "@{/viewAllAppointments}">View all appointments</a><br><br>
	<a href="/admin/appointmentinfo" class="btn btn-secondary mt-3">Back to Home</a>
	
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
