<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cancel Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cancel Appointment</h2>
        
        <!-- Appointment Cancellation Form -->
        <form th:action="@{/cancelApp}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="appointmentId" class="form-label">Appointment ID</label>
                <input type="text" id="appointmentId" name="appointmentId" class="form-control" placeholder="Enter Appointment ID" required>
            </div>

            <button type="submit" class="btn btn-danger">Cancel Appointment</button>
        </form>
		<div th:if="${message}" class="alert alert-danger mt-3" th:text="${message}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
		<br>
		    <a th:href="@{/patient/appointmentinfo}">Back to Home</a>
    </div>
</body>
</html>
