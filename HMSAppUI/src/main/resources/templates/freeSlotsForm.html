<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Free Slots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }

        input[type="number"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results h2 {
            color: #333;
            margin-top: 0;
        }

        .results ul {
            list-style-type: none;
            padding: 0;
        }

        .results ul li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 5px;
            color: #555;
        }

        .error {
            background: #ffe5e5;
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            border-radius: 4px;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Fetch Free Slots</h1>

    <form action="/fetchFreeSlots" method="get">
        <label for="doctorId">Doctor ID:</label>
        <input type="number" id="doctorId" name="doctorId" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Get Free Slots</button>
    </form>

    <div class="results" th:if="${freeSlots != null}">
        <h2>Available Slots</h2>
        <ul>
            <li th:each="slot : ${freeSlots}" th:text="${slot}"></li>
        </ul>
    </div>

    <div class="error" th:if="${error != null}">
        <p th:text="${error}"></p>
        
    </div>
    <div class="navigation">
				<a th:href="${role == 'admin' ? '/admin' : '/patient'}" class="back-home">Back to Home</a>
	
		 </div>

</body>
</html>
