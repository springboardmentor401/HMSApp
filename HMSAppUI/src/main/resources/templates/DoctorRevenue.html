<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Revenue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Revenue Generated by Dr. <span th:text="${doctorId}"></span></h2>
        <p class="text-center">Total Revenue: <span th:text="${totalRevenue}"></span> INR</p>

        <h3 class="mt-5">Revenue Breakdown</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Patient ID</th>
                    <th>Patient Name</th>
                    <th>Revenue (INR)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${breakdown}">
                    <td th:text="${entry['appointmentId']}"></td>
                    <td th:text="${entry['patientId']}"></td>
                    <td th:text="${entry['patientName']}"></td>
                    <!-- Use the correct key for revenue -->
                    <td th:text="${entry['paidAmount']}"></td> <!-- Example: Using paidAmount as revenue -->
                </tr>
            </tbody>
        </table>

        <div class="navigation">
			<a href="/doctor/profile" >Back to Home</a>
		 </div>

    </div>
</body>
</html>
