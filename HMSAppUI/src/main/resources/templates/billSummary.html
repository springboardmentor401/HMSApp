<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bill Summary</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
		.button-container {
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    margin: 20px 0; /* Optional: add some spacing around the buttons */
		}

		.btn {
		    padding: 10px 20px; /* Optional: adjust button size */
		}

        h1 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .section-title {
            font-weight: 600;
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .info-table th,
        .info-table td {
            padding: 12px 15px;
            vertical-align: middle;
            text-align: left;
        }

        .info-table th {
            background-color: #f4f6f8;
            color: #333;
            font-weight: 600;
        }

        .info-table td {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .total-row th, .total-row td {
            font-weight: bold;
        }

        .btn-primary {
            margin-top: 20px;
            background-color: #4A90E2;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        .summary-section {
            margin-top: 30px;
        }

        .bill-info-section {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            margin-bottom: 40px;
        }

        .bill-info-section .info-left,
        .bill-info-section .info-right {
            width: 48%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header .company-info {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        

        <h1>Bill Summary</h1>

        <!-- Patient and Doctor Information Section -->
        <div class="bill-info-section">
            <div class="info-left">
                <h3 class="section-title">Patient Information</h3>
                <table class="table info-table">
                    <tbody>
                        <tr>
                            <th>Patient Name</th>
                            <td th:text="${bill.appointment.patientObj.patientName}">John Doe</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="info-right">
                <h3 class="section-title">Doctor Information</h3>
                <table class="table info-table">
                    <tbody>
                        <tr>
                            <th>Doctor Name</th>
                            <td th:text="${bill.appointment.doctorObj.doctorName}">Dr. John Smith</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Billing Summary Section -->
        <div class="summary-section">
            <h3 class="section-title">Billing Summary</h3>
            <table class="table info-table">
                <tbody>
                    <tr>
                        <th>Consultation Fees</th>
                        <td th:text="${bill.consultationFees}">₹1500.00</td>
                    </tr>
                    <tr>
                        <th>Medicine Fees</th>
                        <td th:text="${bill.medicineFees}">₹333.00</td>
                    </tr>
                    <tr>
                        <th>Test Charges</th>
                        <td th:text="${bill.testCharge}">₹233.00</td>
                    </tr>
                    <tr>
                        <th>Miscellaneous Charges</th>
                        <td th:text="${bill.miscellaneousCharge}">₹22.00</td>
                    </tr>
                    <tr>
                        <th>Discount (%)</th>
                        <td th:text="${bill.discountPercentage}">0%</td>
                    </tr>
                    <tr>
                        <th>Taxes (%)</th>
                        <td th:text="${bill.taxes}">18%</td>
                    </tr>
                    <tr class="total-row">
                        <th>Total Amount</th>
                        <td th:text="${bill.totalAmount}">₹2088.00</td>
                    </tr>
                </tbody>
            </table>
			<div class="button-container">
			    <!-- Go Back Button -->
			    <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Go Back</button>

			    <!-- Print Button -->
			    <button class="btn btn-primary" onclick="window.print()">Print Bill</button>
			</div>


</body>
</html>
