<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home</title>
	</head>
	<body>
		<h1>Patient Module</h1>
		<a th:href="@{/addPatientForm}">Add Patient</a><br>
		<a href="/viewAllPatients" class="btn btn-secondary">View All Patients</a><br>
	    <a th:href="@{/viewPatientByIdForm}" class="btn btn-primary">View Patient By ID</a><br>
		<a th:href="@{/viewPatientByNameForm}" class="btn btn-warning">View Patient By Name</a><br>
		<a th:href="@{/updatePatientForm}" class="btn btn-warning">Go to Update Patient Form</a><br>
		<a th:href="@{/viewPatientsByDoctorAndDateForm}" class="btn btn-info">View Patients by Doctor and Date</a><br>

		<!-- New Functions -->
		<a th:href="@{/viewPatientByMedicalHistoryForm}" class="btn btn-success">View Patients by Medical History</a><br>
		<!-- Billl -->
		    <div>
		        <a th:href="@{/addBillForm}">Add Bill</a> <!-- Link to add bill page -->
		    </div>
		    <div>
		        <a th:href="@{/viewBills}">View Bills</a> <!-- Link to view all bills page -->
		    </div>
		    <div>
		        <a th:href="@{/patient/{patientId}/pending(patientId=201)}">View Pending Bills</a> <!-- Link to view pending bills for patient with id 1 -->
		    </div>

		<div th:if="${message}">
			<p th:text="${message}"></p>
		</div>
	</body>
</html>
