<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="radio"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .text-danger {
            color: red;
            font-size: 0.9em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>Update Patient Details</h2>

    <div class="form-container">
        <form th:object="${patient}" th:action="@{/updatePatients}" method="post">

            <!-- Hidden field for patientId -->
            <input type="hidden" th:field="*{patientId}" />

            <!-- Patient Name (Read-only) -->
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" th:field="*{patientName}" readonly />
            </div>

            <!-- Date of Birth (Read-only) -->
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="text" id="dateOfBirth" th:field="*{dateOfBirth}" readonly />
            </div>

            <!-- Contact Number (Read-only) -->
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" th:field="*{contactNumber}" readonly />
            </div>

            <!-- Gender (Editable) -->
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" th:field="*{gender}" /> Male</label>
                    <label><input type="radio" name="gender" value="Female" th:field="*{gender}" /> Female</label>
                    <label><input type="radio" name="gender" value="Other" th:field="*{gender}" /> Other</label>
                </div>
            </div>

            <!-- Email ID (Read-only) -->
            <div class="form-group">
                <label for="emailId">Email:</label>
                <input type="email" id="emailId" th:field="*{emailId}" readonly />
            </div>

            <!-- Location (Required) -->
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" th:field="*{location}" required />
                <p th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></p>
            </div>

            <!-- Allergies -->
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" th:field="*{allergies}" />
            </div>

            <!-- Medications -->
            <div class="form-group">
                <label for="medications">Medications:</label>
                <input type="text" id="medications" th:field="*{medications}" />
            </div>

            <!-- Treatments -->
            <div class="form-group">
                <label for="treatments">Treatments:</label>
                <input type="text" id="treatments" th:field="*{treatments}" />
            </div>

            <!-- Medical History -->
            <div class="form-group">
                <label for="medicalHistory">Medical History:</label>
                <input type="text" id="medicalHistory" th:field="*{medicalHistory}" />
            </div>

            <!-- Other Details -->
            <div class="form-group">
                <label for="others">Other Details:</label>
                <input type="text" id="others" th:field="*{others}" />
            </div>

            <!-- Submit Button -->
            <button type="submit">Update Patient</button>
        </form>

        <!-- Back Button -->
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>

</html>
