<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment List</title>
    <!-- Add Bootstrap for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointments List</h1>
		<div th:if="${errorMessage}" style="color: red;">
											       <p th:text="${errorMessage}"></p>
											   </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Doctor Name</th>
                <th>Date</th>
                <th>Patient Name</th>
                <th>Reason for Visit</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.appointmentId}"></td>
                <td th:text="${appointment.doctorObj.doctorName}"></td>
                <td th:text="${appointment.appointmentDate}"></td>
                <td th:text="${appointment.patientObj.patientName}"></td>
                <td th:text="${appointment.reasonForVisit}"></td>
                <td th:text="${appointment.status}"></td>
            </tr>
            </tbody>
        </table>
		<a th:href = "@{/viewAllAppointments}">View all appointments</a><br><br>
		<a href="/admin/appointmentinfo" class="btn btn-secondary mt-3">Back to Home</a><br><br>
			
			
    </div>
    <!-- Add Bootstrap JS for interactivity -->
  
</body>
</html>
