<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paid Bills</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 30px;
            max-width: 80%;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .no-data-message {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
        .table-container {
            margin-top: 30px;
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Paid Bills</h1>

        <!-- Date range form -->
        <div class="search-container">
            <form action="/paid" method="get" class="d-flex justify-content-end">
                <input type="date" id="startDate" name="startDate" class="form-control me-2" th:value="${startDate}">
                <input type="date" id="endDate" name="endDate" class="form-control me-2" th:value="${endDate}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- Error or No Data Message -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <!-- Paid Bills Table -->
        <div th:if="${paidBills != null && !paidBills.isEmpty()}">
            <table class="table table-striped table-bordered table-hover table-container">
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>Bill ID</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bill : ${paidBills}">
                        <td th:text="${bill.appointment.patientObj.patientId}"></td>
                        <td th:text="${bill.appointment.patientObj.patientName}"></td>
                        <td th:text="${bill.billId}"></td>
                        <td th:text="${bill.totalAmount}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- No Bills Found Message -->
        <div th:if="${paidBills != null && paidBills.isEmpty()}" class="no-data-message">
            <p>No bills found for the given date range.</p>
        </div>
    </div>
</body>
</html>
