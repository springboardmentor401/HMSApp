<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-left: 5px;
        }

        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .message p {
            font-size: 16px;
        }

        .message .success {
            color: green;
        }

        .message .error {
            color: red;
        }

        @media (max-width: 768px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h2>Update Doctor</h2>

<form th:action="@{/doctors/updateDoctor}" th:object="${doctor}" method="post">
    <input type="hidden" th:field="*{doctorId}" />

    <label for="doctorName">Name:</label>
    <input type="text" th:field="*{doctorName}" />

    <label for="specialization">Specialization:</label>
    <input type="text" th:field="*{specialization}" />

    <label for="qualification">Qualification:</label>
    <input type="text" th:field="*{qualification}" />

    <label for="contactNumber">Contact Number:</label>
    <input type="text" th:field="*{contactNumber}" />

    <label for="emailId">Email:</label>
    <input type="email" th:field="*{emailId}" />

    <label for="gender">Gender:</label>
    <input type="text" th:field="*{gender}" />

    <label for="location">Location:</label>
    <input type="text" th:field="*{location}" />

    <label for="consultationFees">Consultation Fees:</label>
    <input type="number" th:field="*{consultationFees}" step="0.01" />

    <label for="Surgeon">Is Surgeon?</label>
    <input type="checkbox" th:field="*{Surgeon}" />

    <label for="yearsOfExperience">Years of Experience:</label>
    <input type="number" th:field="*{yearsOfExperience}" />

    <button type="submit">Update Doctor</button>
</form>

<div class="message" th:if="${message}">
    <p th:text="${message}" class="success"></p>
</div>
<div class="message" th:if="${error}">
    <p th:text="${error}" class="error"></p>
</div>
<div class="navigation">
				            <a th:href="@{/admin}" class="back-home">Back to Home</a>
		 </div>

</body>
</html>
