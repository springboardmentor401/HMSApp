<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Appointment Info</title>
    <style>
        /* General Body Styling */
        body {
            background-color: #f9fafc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* List Styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin: 15px 0;
        }

        /* Link Styling */
        ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            font-weight: 500;
            display: block;
            padding: 10px 15px;
            background-color: #f0f8ff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }

        ul li a:hover {
            background-color: #e0f7fa;
            color: #0056b3;
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            ul li a {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment Info</h1>
        <ul>
            <li><a th:href="@{/AppointmentForm}">Schedule Appointment</a></li>
            <li><a th:href="@{/rescheduleGetAppIdForm}">Reschedule Appointment</a></li>
            <li><a th:href="@{/cancel}">Cancel Appointment</a></li>
        </ul>
    </div>
	<a href="/patient" class="btn btn-secondary">Back to Home</a>
</body>
</html>
