<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Dashboard</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .module-list {
            list-style-type: none;
            padding: 0;
        }
        .module-list li {
            margin: 10px 0;
        }
        .module-list a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            padding: 10px;
            display: block;
            background-color: #f0f8ff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .module-list a:hover {
            background-color: #e0f7fa;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
		.logout-button {
		            position: absolute;
		            top: 20px;
		            right: 20px;
		            background-color: #ff4d4d;
		            color: #ffffff;
		            border: none;
		            padding: 10px 15px;
		            font-size: 16px;
		            border-radius: 5px;
		            cursor: pointer;
		            transition: background-color 0.3s;
		        }
    </style>
	
	<script>
	        function handleLogout() {
	            alert("Successfully logged out!");
	            window.location.href = "/logout";
	        }
	    </script>
	</head>
	<body>
	    <button class="logout-button" onclick="handleLogout()">Logout</button>
    <div class="container">
        <h1>Welcome to Patient Dashboard</h1>
        <ul class="module-list">
            <li><a th:href="@{/patient/doctorinfo}">Doctor Info</a></li>
            <li><a th:href="@{/patient/patientinfo}">Patient Info</a></li>
            <li><a th:href="@{/patient/appointmentinfo}">Appointment Info</a></li>
			<li><a th:href="@{/patient/billinfo}">Bill Info</a></li> 
            <li><a th:href="@{/patient/paymentinfo}">Payment Info</a></li>
           
        </ul>
    </div>

	

    <div class="footer">
        <p>&copy; 2024 Care & Cure Health Services. All rights reserved.</p>
    </div>
</body>
</html>
