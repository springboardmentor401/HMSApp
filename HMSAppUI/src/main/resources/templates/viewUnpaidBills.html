<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Unpaid Bills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }

        .error-message {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .table-container {
            margin-top: 40px;
        }

        table {
            font-size: 1rem;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f3f5;
        }

        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }

        .table-dark th {
            background-color: #0056b3;
            color: white;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Unpaid Bills</h1>

        <!-- Filter Form -->
        <form th:action="@{/patients/pending}" method="get" class="row g-3">
            <div class="col-md-4">
                <label for="patientId" class="form-label">Patient ID</label>
                <input type="text" id="patientId" name="patientId" class="form-control" placeholder="Enter Patient ID" required>
            </div>
            <div class="col-md-4">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required max="${T(java.time.LocalDate).now()}">
            </div>
            <div class="col-md-4">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required max="${T(java.time.LocalDate).now()}">
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <!-- Display Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Display Bills Table -->
        <div th:if="${bills}" class="table-container">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Bill ID</th>
                        <th>Patient Name</th>
                        <th>Total Amount</th>
                        <th>Bill Date</th>
                        <th>Total Paid</th>
                        <th>Remaining Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="bill : ${bills}" th:if="${bill.remainingAmount >= 1}">
					    <td th:text="${bill.billId}"></td>
					    <td th:text="${bill.patientName}"></td>
					    <td th:text="${#numbers.formatDecimal(bill.totalAmount, 0, 2)}"></td> <!-- Total Amount formatted to 2 decimals -->
					    <td th:text="${bill.billDate}"></td>
					    <td th:text="${#numbers.formatDecimal(bill.totalPaid, 0, 2)}"></td> <!-- Total Paid formatted to 2 decimals -->
					    <td th:text="${#numbers.formatDecimal(bill.remainingAmount, 0, 2)}"></td> <!-- Remaining Amount formatted to 2 decimals -->
					    <td>
					        <a th:href="@{/updateBill(billId=${bill.billId})}" class="btn btn-info">Update</a>
					    </td>
					</tr>

                </tbody>
            </table>
        </div>

        <!-- Go Back Button -->
        <div class="text-center" style="margin-top: 40px;">
            <a href="/admin/billinfo" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
